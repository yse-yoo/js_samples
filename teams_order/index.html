<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チーム発表順生成アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">チーム発表順を作成する</h1>

            <!-- チーム数入力 -->
            <div class="mb-6">
                <label for="teamCount" class="block mb-2 text-sm font-medium text-gray-700">チーム数を入力してください</label>
                <input type="number" id="teamCount" min="1" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="例: 5">
                <button onclick="createFields()" id="generateFields"
                    class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    フィールドを生成
                </button>
            </div>

            <!-- チーム名入力欄 -->
            <div id="team-list" class="mb-6"></div>

            <!-- シャッフルボタン -->
            <div class="text-center">
                <button onclick="shuffleTeams()" id="shuffleBtn"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" disabled>ランダムにシャッフル</button>
            </div>

            <!-- 結果表示 -->
            <div id="result" class="mt-6 text-center text-lg font-semibold text-gray-700"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
