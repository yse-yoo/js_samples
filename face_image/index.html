<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture and Edit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">Webcam Face Capture</h1>

        <!-- Video for real-time webcam feed -->
        <video id="webcam" autoplay playsinline class="w-full rounded-md border border-gray-300"></video>

        <!-- Capture Button -->
        <div class="mt-4 space-y-2">
            <button onclick="captureImage()" id="captureButton"
                class="bg-purple-600 text-white px-4 py-2 rounded-md w-full hover:bg-purple-700">Capture</button>
        </div>

        <!-- Canvas for captured image -->
        <div class="mt-4">
            <canvas id="canvas" class="w-full rounded-md border border-gray-300"></canvas>
        </div>

        <!-- サムネイル選択エリア -->
        <h3>Select a Frame</h3>
        <div id="thumbnailContainer" class="flex gap-2 justify-center mt-2">
            <!-- JavaScriptでサムネイル画像を挿入 -->
        </div>

        <!-- Download Button -->
        <div class="mt-4 space-y-2">
            <button onclick="downloadImage()" id="downloadButton"
                class="bg-green-600 text-white px-4 py-2 rounded-md w-full hover:bg-green-700" disabled>Download
                Image</button>
        </div>
    </div>

    <!-- JavaScriptファイルの読み込み -->
    <script src="js/app.js" defer></script>
</body>

</html>
